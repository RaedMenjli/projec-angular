<nav class="navbar navbar-light d-flex">
    <div class="container-fluid">
        <h5 style="color: rgb(255, 255, 255);">Employee Management</h5>
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline ">
          <input  ngModel name="keyword" type="text">
          <button class="btn btn-secondary mx-3" >Search By Name</button>
        </form>
    </div>
    <div class=" d-flex ">

    </div>
</nav>
<form class="input-group" [formGroup]="formValue2" (ngSubmit)="sort()" style="margin-left: 190px; margin-top:30px;">
  <select formControlName="sortBy"  class="custom-select">
    <option value="" disabled selected>Sort By :</option>
    <option Value ="nAsc">Name Ascending</option>
    <option Value ="nDesc">Name Descending</option>
    <option Value ="sAsc">Salary Ascending</option>
    <option Value ="sDesc" >Salary Descending</option>
  </select>
  <button  class="btn btn-secondary" type="submit" >Sort</button>
</form>
<div class= "container">
  
  <table class="table " >
    <thead>
        <tr class="headTable">
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button class="btn btn-outline-primary" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-outline-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="inputLastName">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" id="inputFirstName"  placeholder="First Name">
                </div>
                <div class="form-group mt-3">
                  <label for="inputFirstName">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="form-group mt-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group mt-3">
                    <label for="inputMobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" formControlName="mobile" id="inputMobileNumber" placeholder="Mobile Number">
                </div>
                <div class="form-group mt-3">
                    <label for="inputSalary">Salary</label>
                    <input type="text" class="form-control" formControlName="salary" id="inputSalary" placeholder="Salary">
                </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
</div>

<br>
<div class=" d-flex justify-content-center">
  <button type="button"  (click)="clickAddEmployee()" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
</div>
